<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HI MY BGM</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <header class="popup__header">
      <div class="popup__brand">
        <span class="popup__planet" aria-hidden="true">ü™ê</span>
        <div>
          <h1 class="popup__title">HI MY BGM</h1>
          <p class="popup__subtitle" id="state-message">Finding your rhythm.</p>
        </div>
      </div>
      <button class="icon-btn" id="settings-btn" title="Open settings" aria-label="Open settings">
        ‚öôÔ∏è
      </button>
    </header>

    <main class="popup__main">
      <section class="state-card">
        <div class="state-card__emoji" id="state-icon" aria-hidden="true">üòê</div>
        <div class="state-card__meta">
          <div class="state-card__label" id="state-label">Neutral</div>
          <div class="state-card__detail" id="state-detail">Stay easy and settle in.</div>
        </div>
        <button class="btn btn-primary" id="toggle-music">
          <span class="btn-icon" id="toggle-icon">‚ñ∂</span>
          <span id="toggle-text">Play</span>
        </button>
      </section>

      <section class="segment" role="radiogroup" aria-label="Mode">
        <label class="segment__option">
          <input type="radio" name="mode" value="auto" checked>
          <span>Auto</span>
        </label>
        <label class="segment__option">
          <input type="radio" name="mode" value="focus">
          <span>Focus</span>
        </label>
        <label class="segment__option">
          <input type="radio" name="mode" value="refocus">
          <span>Refocus</span>
        </label>
        <label class="segment__option">
          <input type="radio" name="mode" value="calm">
          <span>Calm</span>
        </label>
      </section>

      <section class="stats">
        <div class="stat">
          <span class="stat__label">Tab switches</span>
          <span class="stat__value" id="tab-switches">0</span>
        </div>
        <div class="stat">
          <span class="stat__label">Session</span>
          <span class="stat__value" id="session-time">0m</span>
        </div>
        <div class="stat stat--badge" id="voice-indicator" hidden>
          <span class="stat__label">Voice</span>
          <span class="stat__value" id="voice-status">Off</span>
        </div>
      </section>
    </main>

    <footer class="popup__footer">
      <p class="popup__hint">Tap play or say ‚Äúplay‚Äù when voice control is enabled.</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
