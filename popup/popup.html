<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HI MY BGM</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="sheet">
    <header class="sheet__header">
      <div class="brand">
        <span class="brand__orb"></span>
        <div class="brand__text">
          <h1>HI MY BGM</h1>
          <p>Live focus companion</p>
        </div>
      </div>
      <button class="icon-btn" id="settings-btn" title="Open settings">‚öôÔ∏è</button>
    </header>

    <section class="state" aria-live="polite">
      <div class="state__planet" id="state-icon">üòê</div>
      <div class="state__info">
        <div class="state__label" id="state-label">Neutral</div>
        <div class="state__message" id="state-message">Finding your rhythm.</div>
      </div>
    </section>

    <section class="controls">
      <button class="primary-btn" id="toggle-music">
        <span class="primary-btn__icon" id="toggle-icon">‚ñ∂Ô∏è</span>
        <span class="primary-btn__text" id="toggle-text">Play music</span>
      </button>
      <div class="mode-switch" role="radiogroup" aria-label="Music mode">
        <label class="mode-pill">
          <input type="radio" name="mode" value="auto" checked>
          <span>Auto</span>
        </label>
        <label class="mode-pill">
          <input type="radio" name="mode" value="focus">
          <span>Focus</span>
        </label>
        <label class="mode-pill">
          <input type="radio" name="mode" value="refocus">
          <span>Refocus</span>
        </label>
        <label class="mode-pill">
          <input type="radio" name="mode" value="calm">
          <span>Calm</span>
        </label>
      </div>
    </section>

    <section class="stats">
      <div class="stat">
        <span class="stat__label">Tab switches</span>
        <span class="stat__value" id="tab-switches">0 / 10s ‚Ä¢ 0 / 60s</span>
      </div>
      <div class="stat">
        <span class="stat__label">Tabs per minute</span>
        <span class="stat__value" id="tab-rate">0</span>
      </div>
      <div class="stat">
        <span class="stat__label">Session</span>
        <span class="stat__value" id="session-time">0m</span>
      </div>
      <div class="stat" id="voice-status-row">
        <span class="stat__label">Voice control</span>
        <span class="stat__value" id="voice-status">Off</span>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__hint">Tip: say ‚Äúpause music‚Äù when voice control is enabled. Click the planet bubble to pause/resume instantly.</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
